name: âš¡ Coverage badges generation

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage-badges-generation:
    name: ğŸ“£ Coverage badges generation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'
          # cache: 'bun'
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: bun install --frozen-lockfile

      - name: ğŸ” Tests
        run: bun run test-ci

      - name: ğŸ¥ Generating coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          badges-icon: vitest
          commit-message: "chore: updating coverage badges"
          commit-user: jpb06
          commit-user-email: jpb.06@outlook.com